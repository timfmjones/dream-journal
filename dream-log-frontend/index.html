    <!-- Critical CSS for faster initial render -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #e6e6fa 0%, #f8f8ff 100%);
      }
      
      /* Prevent pull-to-refresh on iOS */
      body {
        overscroll-behavior-y: contain;
      }
      
      /* Loading spinner styles */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      
      .spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #6B46C1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Initial loading state -->
    <div id="root">
      <div class="initial-loader">
        <div class="spinner"></div>
        <p style="color: #6B46C1; font-weight: 500;">Loading Dream Log...</p>
      </div>
    </div>
    
    <!-- Modal root for portals -->
    <div id="modal-root"></div>
    
    <!-- Main script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for no JavaScript -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Dream Log requires JavaScript to work. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
