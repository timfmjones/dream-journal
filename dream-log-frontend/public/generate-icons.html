<!-- public/generate-icons.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h1>Dream Log Icon Generator</h1>
    <p>Right-click and save each icon:</p>
    
    <!-- 192x192 -->
    <div>
        <h3>192x192 (icon-192.png)</h3>
        <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    </div>
    
    <!-- 512x512 -->
    <div>
        <h3>512x512 (icon-512.png)</h3>
        <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    </div>

    <script>
        // Draw purple background with white icon
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Purple gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6B46C1');
            gradient.addColorStop(1, '#7C3AED');
            
            // Draw rounded rectangle background
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            
            // Draw "DL" text as placeholder
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px -apple-system, system-ui, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('DL', size / 2, size / 2);
        }
        
        // Generate icons
        drawIcon('canvas192', 192);
        drawIcon('canvas512', 512);
        
        // Add download functionality
        document.querySelectorAll('canvas').forEach(canvas => {
            canvas.style.cursor = 'pointer';
            canvas.onclick = function() {
                const link = document.createElement('a');
                link.download = `icon-${canvas.width}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
        });
    </script>
</body>
</html>
